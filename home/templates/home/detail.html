<!doctype html>
<html lang="en">
{% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.1.1">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
    <script src="{% static 'home/contactus.js' %}"></script>
    <title>Contact Us</title>

  

    <!-- Bootstrap core CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Favicons -->
<link rel="apple-touch-icon" href="/docs/4.5/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
<link rel="icon" href="/docs/4.5/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
<link rel="icon" href="/docs/4.5/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
<link rel="manifest" href="/docs/4.5/assets/img/favicons/manifest.json">
<link rel="mask-icon" href="/docs/4.5/assets/img/favicons/safari-pinned-tab.svg" color="#563d7c">
<link rel="icon" href="/docs/4.5/assets/img/favicons/favicon.ico">
<meta name="msapplication-config" content="/docs/4.5/assets/img/favicons/browserconfig.xml">
<meta name="theme-color" content="#563d7c">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="album.css" rel="stylesheet">
  </head>
  <body>
 

<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <h1>Enter Your Details</h1>
      <form  class="form-add_data" id="cform" method="POST">  
        {% csrf_token %}
            
   

        <label for="inputName" class="sr-only">Name</label>
        <input type="text" id="inputName" class="form-control" placeholder="Name"  onblur="nameValidate();" required></input>
        <div style="padding-left:39px;" class="error_msg" id="nameError"></div>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required onblur="mailValidate();">
        <div style="padding-left:39px;" class="error_msg" id="mailError"></div>
        <label for="inputPhone" class="sr-only">Phone Number</label>
        <input type="number" id="inputPhone" class="form-control" placeholder="Phone Number" required onblur="numberValidate();">
        <div style="padding-left:39px;" class="error_msg" id="phoneError"></div>
        <label for="inputDescription" class="sr-only">Password</label>
        <textarea type="text" id="inputDescription" class="form-control" placeholder="Description" required onblur="descriptionValidate();"></textarea>
        <div style="padding-left:39px;" class="error_msg" id="descriptionError"></div>

        
        <button class="btn btn-lg btn-danger btn-block" type="submit" id="fbutton">submit</button>
        </form>
    
    
        <div class="text-center">
        <a href="{% url 'index' %}" class="btn btn-link my-2">Go Back</a>
        </div>


                    
                    
                    
        <div style="padding-left:39px;" class="error_msg" id="success"></div>     

    </div>
  </section>



</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
</body>
</html>
